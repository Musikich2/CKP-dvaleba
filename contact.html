<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>photographer website template wix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./contact.css">

<body>

    <header>
        <div class="ckp">
            <p><a href="./index.html">CKP</a></p>
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="./portfolio.html">portfolio</a></li>
                    <li><a href="./about.html">about</a></li>
                    <li><a href="./albums.html">albums</a></li>
                    <li><a class="main" href="./contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </header>

    <main>
        <div class="center">
            <div class="info">
                <div class="infotext">
                    <p class="title">Contact</p>
                    <p class="text">Charley Knox Is Represented <br> by United Creatives</p>
                    <p class="text">Email: info@mysite.com <br> Phone: 123-456-7890</p>
                </div>
            </div>
            <div class="contact">
                <div class="all5">
                    <div class="all4">
                        <div class="firstemail">
                            <div class="firstn">
                                <label for="">first name</label>
                                <br>
                                <input class="input4" type="text">
                            </div>

                            <div class="email2">
                                <label for="">email*</label>
                                <br>
                                <input class="input4" type="email" name="" id="">
                            </div>
        
                        </div>
        
                        <div class="lastnumber">
                            <div class="lastn">
                                <label for="">last name</label>
                                <br>
                                <input class="input4"  type="text">
                            </div>

                            <div class="phone">
                                <label for="">phone</label>
                                <br>
                                <input class="input4"  type="number">
                            </div>
                        </div>
                    </div>

                    <div class="message">
                        <label for="">Leave us a message...</label>
                        <br>
                        <input class="input5" type="text">
                        <div class="btn">
                            <button type="submit">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
